<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
        <title>Killar - A Multipurpose Bootstrap HTML Template | ThemezHub</title>
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
		
        <!-- Custom CSS -->
        <link href="assets/css/styles.css" rel="stylesheet">
		
    </head>
	
    <body>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div id="preloader"><div class="preloader"><span></span><span></span></div></div>
		
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div id="main-wrapper">
		
            <div class="d-lg-flex position-relative h-100">
				<a class="circle bg-white text-success border square--40 position-absolute top-0 end-0 mt-3 me-3" href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" aria-label="Back to home" data-bs-original-title="Back to home"><i class="fa-solid fa-house-user"></i></a>
				
				<!-- Signup Form -->
				<div class="d-flex flex-column align-items-center w-50 h-100 px-4 px-md-5 py-5">
					<div class="w-100 mt-auto py-4 px-xl-4 px-lg-3">
						<div class="d-flex mb-3">
							<img src="assets/img/logo-success.png" class="img-fluid" width="120" alt="logo">
						</div>
						
						<h1 class="fs-1">Create An Account</h1>
						<p class="pb-3 mb-3 mb-lg-4">Welcome Back! Slect Methode to Register:</p>
						<form class="frms-validation">
							
							<div class="row row-cols-1 row-cols-sm-2">
								<div class="col mb-4">
									<div class="form-floating position-relative mb-4">
										<input type="text" class="form-control form-control-lg" placeholder="Your Name">
										<label>Your Name</label>
									</div>
								</div>
								<div class="col mb-4">
								  <div class="form-floating position-relative mb-4">
										<input type="text" class="form-control form-control-lg" placeholder="Email Address">
										<label>Email Address</label>
									</div>
								</div>
							</div>
							
							<div class="form-floating position-relative mb-4">
								<input type="password" class="form-control form-control-lg" placeholder="Password">
								<label>Password</label>
							</div>
							
							<div class="form-floating position-relative mb-4">
								<input type="password" class="form-control form-control-lg" id="password-field" name="password" placeholder="Confirm Password">
								<label>Confirm Password</label>
								<span class="fa-solid fa-eye toggle-password position-absolute top-50 end-0 translate-middle-y me-3"></span>
							</div>
						  
							<div class="pb-3">
								<div class="d-flex flex-wrap align-items-center justify-content-between pb-4">
									<form-check class="my-1">
										<input class="form-check-input" type="checkbox" id="keep-signedin">
										<label class="form-check-label ms-1" for="keep-signedin">I agree to <a href="#">Terms & Conditions</a></label>
									</form-check>
								</div>
							</div>
						  
							<button class="btn btn-lg btn-success w-100" type="submit">Sign Up</button>
							
							<h2 class="h6 font--medium text-muted text-center py-4">Or Sign Up with your social account</h2>
							
							<div class="row row-cols-1 row-cols-sm-2 gy-3">
								<div class="col"><a class="btn btn--googleplus w-100 font--medium" href="#"><i class="fa-brands fa-google-plus-g me-2"></i>Google</a></div>
								<div class="col"><a class="btn btn--facebook w-100 font--medium" href="#"><i class="fa-brands fa-facebook me-2"></i>Facebook</a></div>
							</div>
							
							<p class="pt-4 text-center"><span class="text-muted">Have an account already?</span> <a class="text-success font--medium" href="login-2.html" target="_blank">Login Your Account</a></p>
							
						</form>
					</div>
				</div>
				
				<div class="w-50 bg-cover bg-repeat-0 bg-position-center" style="background-image: url(assets/img/work-1.jpg);"></div>
			</div>
			

		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->
		

		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/bootstrap-select.min.js"></script>
		<script src="assets/js/rangeslider.js"></script>
		<script src="assets/js/slick.js"></script>
		<script src="assets/js/counterup.min.js"></script>
		<script src="assets/js/jquery.magnific-popup.min.js"></script>
		<script src="assets/js/imagesloaded.pkgd.min.js"></script>
		<script src="assets/js/shuffle.min.js"></script>
		<script src="assets/js/wow.js"></script>
		<script src="assets/js/lunar.js"></script>
		
		 
		<script src="assets/js/custom.js"></script>
		<!-- ============================================================== -->
		<!-- This page plugins -->
		<!-- ============================================================== -->		

	</body>
</html>
